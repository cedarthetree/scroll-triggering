<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation trigger</title>
  </head>
  <body id="pane">
    <section class="start">
      <img class="protagonist" src="https://baconmockup.com/400/400" />
    </section>
    <section class="start">
      <img class="bacon" src="https://baconmockup.com/200/200"
    </section>
    <main>
      <div class="wrapper">
        <section class="slide one">
          <article class="vh-center">
            <p class="center"></p>
          </article>
        </section>
        <section class="slide two">
          <article class="vh-center">
            <p class="center"></p>
          </article>
        </section>
        <section class="slide three">
          <article class="vh-center">
            <p class="center"></p>
          </article>
        </section>
        <section class="slide four">
          <article class="vh-center">
            <p class="center"></p>
          </article>
        </section>
        <section class="slide five">
          <article class="vh-center">
            <p class="center"></p>
          </article>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.waypoints.min.js"></script>

    <script>
      var $two = $(".two")

      $two.waypoint(
        function (direction) {
          $(".protagonist").addClass("flip")
        },
        { offset: "0%", horizontal: true }
      )

      $(".three").waypoint(
        function () {
          $(".protagonist").css("filter", "saturate(55)")
        },
        { offset: "50%", horizontal: true }
      )
      $(".two").waypoint(
        function () {
          $(".protagonist").attr("src", "https://baconmockup.com/401/400")
        },
        { offset: "50%", horizontal: true }
      )
      $(".three").waypoint(
        function () {
          $(".bacon").css("opacity", "100%")
        },
        { offset: "50%", horizontal: true }
      )
      $(".four").waypoint(
        function () {
          $(".bacon").css("background-color", "gold")
        },
        { offset: "50%", horizontal: true }
      )
    </script>
  </body>
</html>
